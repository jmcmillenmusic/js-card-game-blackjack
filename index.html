<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Card Game: Blackjack</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <h1>JavaScript Card Games: Blackjack</h1>
        <div class="playarea">
            <div class="menu">
                <div id="money">
                    <h2 id="playerMoney"></h2>
                    <h2 id="playerBet"></h2>
                </div>
                <div id="betting">
                    <button class="betButton" id="increaseBet">+ $1</button>
                    <button class="betButton" id="decreaseBet">- $1</button>
                    <button class="betButton" id="maximumBet">Max Bet</button>
                    <button class="betButton" id="deal" disabled>Deal</button>
                </div>
                <div id="actions">
                    <button class="actionButton" id="hit" disabled>Hit</button>
                    <button class="actionButton" id="stand" disabled>Stand</button>
                    <button class="actionButton" id="split" disabled>Split</button>
                    <button class="actionButton" id="doubleDown" disabled>Double Down</button>
                </div>
            </div>
            <div id="computerCards">
                <!-- <h2 id="dealerTotal"></h2> -->
                <!-- CPU cards go here -->
            </div>
            <div id="playerCards">
                <!-- <h2 id="playerTotal"></h2> -->
                <!-- Player cards go here -->
            </div>
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
