<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Card Game: Blackjack</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <h1>JavaScript Card Games: Blackjack</h1>
        <div class="playarea">
            <h2 id="playerMoney"></h2>
            <h2 id="playerBet"></h2>
            <button id="increaseBet">+ $1</button>
            <button id="decreaseBet">- $1</button>
            <button id="maximumBet">Max Bet</button>
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
